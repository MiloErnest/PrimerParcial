<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Sistema de Gestión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="card">
      <div class="card-header">
        <h2>Crear Cuenta</h2>
        <p>Completa el formulario para registrarte</p>
      </div>
      <form action="login.html" method="get">
        <div class="form-group">
          <label for="fullname">Nombre Completo</label>
          <input type="text" id="fullname" class="form-control" placeholder="Juan Pérez" minlength="10" required>
          <span class="error-message">El nombre debe tener al menos 10 caracteres</span>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
          <span class="error-message">Por favor ingresa un correo electrónico válido</span>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" minlength="8" maxlength="15" required>
          <span class="error-message">La contraseña debe tener entre 8 y 15 caracteres</span>
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha de Nacimiento</label>
          <input type="date" id="birthdate" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" class="form-control" placeholder="Calle, número, ciudad">
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" class="form-control" placeholder="1234567890" maxlength="10" required>
          <span class="error-message">El teléfono debe tener máximo 10 dígitos</span>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a href="login.html" class="link">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
</body>
</html>
