<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Sistema de Gestión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <div class="card">
      <div class="card-header">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder al sistema</p>
      </div>
      <form action="welcome.html" method="get">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
          <span class="error-message">Por favor ingresa un correo electrónico válido</span>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" minlength="12" required>
          <span class="error-message">La contraseña debe tener al menos 12 caracteres</span>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <div class="text-center mt-3">
        <p>¿No tienes una cuenta? <a href="register.html" class="link">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>
</html>
